<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Apartamento</title>
<link href="../../index.css" rel="stylesheet" type="text/css">
<link href="./cadastro.css" rel="stylesheet" type="text/css">

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js" integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<!-- container cria os blocos -->
<div class="container"> 
 
  <header class="header">
    <h1 class="logo">Cadastrar imóvel</h1>
  </header>

  <form id="form" class="form">
    <div class="grid-form">
        <input type="text" class="input" id="building" name="building" placeholder="Dê um nome para o seu cafofo =)" maxlength="100" minlength="5" required/>
        <input type="text" class="input" id="owner" name="owner" placeholder="Nome do proprietário" maxlength="50" minlength="3" required />
        <input type="tel" class="input" id="contact" name="contact" placeholder="Contato do proprietário" required />
        <div class="form-group">
            <label for="description">Descreva com datelhes o seu cafofo</label>
            <div>
                <textarea class="input" placeholder="Descreva aqui" id="description" name="description" required minlength="50" maxlength="250" id="description"></textarea>
            </div>
        </div>
        <input type="number" class="input" onchange="onCepChange(this.value)" id="cep" name="cep" placeholder="CEP" required>
        <input type="text" class="input" id="street" name="street" placeholder="Nome da rua" required>
        <input type="text" class="input" id="city" name="city" placeholder="Cidade" required>
        <input type="text" class="input" id="uf" name="uf" placeholder="UF" required>
        <input type="text" class="input" id="neighborhood" name="neighborhood" placeholder="Bairro" required>
        <input type="text" class="input" id="number" name="number" placeholder="Número do imóvel" required>
        <input type="text" class="input" id="reference_point" name="reference_point" placeholder="Ponto de referência" required>
        <input class="input" type="number" id="price" name="price" placeholder="Valor do aluguel" required/>
    </div>
    <button class="button" id="button-submit" type="submit">Cadastrar</button>
  </form>

  <!-- Copyrights Section -->
  <div class="copyright">&copy;2021 - <strong>OZTOPADOZ</strong></div>
</div>
<!-- Main Container Ends -->
<script src="./cadastro.js"></script>
</body>
</html>
